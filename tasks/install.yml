---
- name: Import Icinga2 repo key
  rpm_key:
    key: https://packages.icinga.com/icinga.key
    state: present
  when: ansible_os_family == 'RedHat'

- name: Install Icinga2 repo
  package:
    name: "{{ icinga2_repo }}"
    state: present

- name: Install Icinga2 packages
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ icinga2_packages }}"

- name: Enable and start Icinga2 service
  service:
    name: icinga2
    enabled: yes
    state: started

- name: Enable PowerTools repo
  shell: dnf config-manager --set-enabled PowerTools
  when: >
    ansible_os_family == "RedHat" and
    ansible_distribution_major_version == "8"

- name: Install Nagios plugins
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ icinga2_nagios_plugins_packages }}"
...
